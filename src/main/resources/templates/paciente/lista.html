<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listagem de Pessoas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h1>*Listagem de Pacientes</h1>
    <table class="table table-striped  table-bordered">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Endereco</th>
            <th>Bairro</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Data de Nascimento</th>
            <th>Criado em</th>
            <th>Atualizado em</th>

        </tr>
        <tr th:each="paciente: ${pacientes}" >
            <td th:text="${paciente.id}"></td>
            <td th:text="${paciente.nome}"></td>
            <td th:text="${paciente.endereco}"></td>
            <td th:text="${paciente.bairro}"></td>
            <td th:text="${paciente.email}"></td>
            <td th:text="${paciente.telefoneCompleto}"></td>
            <td th:text="${paciente.dataNascimento}"></td>
            <td th:text="${paciente.createdAt}"></td>
            <td th:text="${paciente.updatedAt}"></td>
        </tr>

    </table>
</div>
</body>
</html></title>
</head>
<body>
</body>
</html>
