<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listagem de Pessoas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h1>*Listagem de Consultas</h1>
    <table class="table table-striped  table-bordered">
        <tr>
            <th>Id</th>
            <th>Profissional Id</th>
            <th>Paciente Id</th>
            <th>Data da Consulta</th>
            <th>Status da Consulta</th>
            <th>Quantidade de Horas</th>
            <th>Valor da Consulta</th>

        </tr>
        <tr th:each="consulta: ${consultas}" >
            <td th:text="${consulta.id}"></td>
            <td th:text="${consulta.profissional.id}"></td>
            <td th:text="${consulta.paciente.id}"></td>
            <td th:text="${consulta.dataConsulta}"></td>
            <td th:text="${consulta.statusConsulta.name()}"></td>
            <td th:text="${consulta.quantidadeHoras}"></td>
            <td th:text="${consulta.valorConsulta}"></td>
        </tr>

    </table>
</div>
</body>
</html></title>
</head>
<body>
</body>
</html>
